<!DOCTYPE html>
<html lang="en" ng-app="portfolioApp">
<head>
    <meta charset="UTF-8">
    <title>Sathvik Shivaprakash</title>

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <!--Angular and Angular material dependencies-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.js"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.css">

    <!-- Portfolio JS-->
    <script src="js/portfolio.js" type="application/javascript"></script>
    <script src="js/portfolioController.js" type="application/javascript"></script>

</head>
<body layout="column" ng-controller="portfolioCtrl">
<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
            <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg">
            </md-icon>
        </md-button>
        <h1>Sathvik Shivaprakash</h1>
    </div>
</md-toolbar>
<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">
        <md-button class="md-accent" ng-click="navigatePages('/')">Home</md-button>
        <md-button class="md-accent" ng-click="navigatePages('/skills')">Skills</md-button>
        <md-button class="md-accent" ng-click="navigatePages('/projects')">Projects</md-button>
        <md-button class="md-accent" ng-click="navigatePages('/experience')">Experience</md-button>
        <md-button class="md-accent" ng-click="navigatePages('/resume')">Resume</md-button>
    </md-sidenav>
    <div layout="column" flex id="content">
        <!--<md-content layout="column" flex class="md-padding">
            This Starter Application consists of a Toolbar, SideNav (with two buttons), and Content area.
            <p>This is the content area! </p>
        </md-content>-->
        <div ng-view style=" overflow: auto; "></div>
    </div>
</div>
</body>
</html>
